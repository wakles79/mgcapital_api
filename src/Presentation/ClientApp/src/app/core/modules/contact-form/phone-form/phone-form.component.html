<div class="dialog-content-wrapper">
  <mat-toolbar matDialogTitle class="accent m-0">
    <mat-toolbar-row fxLayout="row" fxLayoutAlign="space-between center">
      <span class="title dialog-title">{{dialogTitle}}</span>
      <button mat-button class="mat-icon-button" (click)="phoneDialogRef.close()" aria-label="Close dialog">
        <mat-icon>close</mat-icon>
      </button>
    </mat-toolbar-row>
  </mat-toolbar>

  <div mat-dialog-content class="p-24 m-0" fusePerfectScrollbar>

    <form [formGroup]="phoneForm">
      <input type="hidden" formControlName="entityId">

      <!-- Type -->
      <div class="mb-24" fxLayout="row" fxLayoutAlign="start start">
        <mat-icon class="mr-12 mt-12">label</mat-icon>
        <mat-form-field fxFlex>
          <input name="type" formControlName="type" placeholder="Type" matInput required>
        </mat-form-field>
      </div>

      <!-- Phone -->
      <div class="mb-24" fxLayout="row" fxLayoutAlign="start start">
        <mat-icon class="mr-12 mt-12">phone</mat-icon>
        <mat-form-field fxFlex>
          <input name="phone" formControlName="phone" matInput type="phone" placeholder="Phone" maxlength="13" required>
        </mat-form-field>
      </div>

      <!-- Ext -->
      <div class="mb-24" fxLayout="row" fxLayoutAlign="start start">
        <mat-icon class="mr-12 mt-12">settings_phone</mat-icon>
        <mat-form-field fxFlex>
          <input name="ext" formControlName="ext" maxlength="13" placeholder="Ext" matInput>
        </mat-form-field>
      </div>

      <!-- Default -->
      <div class="mb-24" fxLayout="row" fxLayoutAlign="start start">
        <mat-icon class="mr-12 mt-12"></mat-icon>
        <mat-checkbox formControlName="default">Default</mat-checkbox>
      </div>

      <!-- Edition only fields -->
      <ng-container *ngIf="action === 'edit'">
        <input type="hidden" formControlName="id">
      </ng-container>
      <!-- End of edition only fields -->
    </form>

  </div>

  <div mat-dialog-actions class="m-0 p-16" fxLayout="row" fxLayoutAlign="space-between center">

    <button *ngIf="action !=='edit'" mat-raised-button (click)="phoneDialogRef.close(phoneForm)"
    color="accent" [disabled]="phoneForm.invalid" aria-label="SAVE">
      SAVE
    </button>

    <button *ngIf="action ==='edit'" mat-raised-button (click)="phoneDialogRef.close(['save',phoneForm])"
    color="accent" [disabled]="phoneForm.invalid" aria-label="SAVE">
      SAVE
    </button>

    <button *ngIf="action ==='edit'" mat-button class="mat-icon-button"
      (click)="phoneDialogRef.close(['delete',phoneForm])" aria-label="Delete" matTooltip="Delete">
      <mat-icon>delete</mat-icon>
    </button>

  </div>
</div>
