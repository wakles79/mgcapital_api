<div id="work-orders" class="page-layout simple left-sidebar inner-sidebar inner-scroll">

  <!-- HEADER -->
  <div class="header accent p-16 p-sm-24" fxLayout="column" fxLayoutAlign="space-between center" fxLayout.gt-xs="row"
    fxLayoutAlign.gt-xs="space-between center">

    <!-- APP TITLE -->
    <div fxLayout="column" fxLayoutAlign="center start">

      <div class="fuse-white-fg breadcrumb" fxLayout="row" fxLayoutAlign="start center">
        <mat-icon class="secondary-text s-16">home</mat-icon>
        <mat-icon class="secondary-text s-16">chevron_right</mat-icon>
        <span class="secondary-text">Work Orders</span>
      </div>

      <div class="fuse-white-fg breadcrumb" fxLayout="row" fxLayoutAlign="start center">

        <button mat-button class="sidebar-toggle mr-8" (click)="toggleSidebar('simple-left-sidebar-4')">
          <mat-icon>filter_list</mat-icon>
          <span class="logo-text">FILTER</span>
        </button>

        <div class="logo" fxLayout="row" fxLayoutAlign="start center">
          <span class="logo-text h1" *fuseIfOnDom [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}">Work Orders
            List</span>
        </div>
      </div>

    </div>
    <!-- / APP TITLE -->

  </div>
  <!-- / HEADER -->

  <!-- CONTENT -->
  <div class="content">

    <!-- SIDEBAR -->
    <fuse-sidebar class="sidebar" name="simple-left-sidebar-4" position="left">

      <!-- SIDEBAR CONTENT -->
        <app-main *fuseIfOnDom [@animate]="{value:'*'}"></app-main>
      <!-- / SIDEBAR CONTENT -->

    </fuse-sidebar>
    <!-- / SIDEBAR -->

    <!-- CENTER -->
    <div class="center p-24 pb-56 pr-sm-92" fusePerfectScrollbar>

      <!-- CONTENT -->
      <div class="content fuse-white-bg mat-elevation-z4">
        <app-work-order-list [readOnly]="readOnly"> </app-work-order-list>
      </div>
      <!-- / CONTENT -->

    </div>
    <!-- / CENTER -->

  </div>
  <!-- / CONTENT -->

</div>

<!-- ADD ELEMENT BUTTON -->
<div *ngIf="!readOnly">
  <button mat-fab class="mg-accent-bg" id="add-work-order-button" aria-label="add work order"
    [@animate]="{value:'*', params:{delay:'300ms',scale:'.2'}}" [routerLink]="'/app/work-orders/detail/'"
    [queryParams]="{action:'new'}">
    <mat-icon>note_add</mat-icon>
  </button>
</div>
<!-- / ADD ELEMENT BUTTON -->
