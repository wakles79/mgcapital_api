<div id="departments" class="page-layout simple left-sidebar inner-sidebar inner-scroll">

  <!-- HEADER -->
  <div class="header accent p-16 p-sm-24" fxLayout="column" fxLayoutAlign="start start" fxLayout.gt-xs="row"
    fxLayoutAlign.gt-xs="space-between center">

    <!-- APP TITLE -->
    <div fxLayout="row" fxLayoutAlign="start center">

      <button mat-button class="mat-icon-button sidebar-toggle mr-12" (click)="toggleSidebar('simple-left-sidebar-4')">
        <mat-icon>menu</mat-icon>
      </button>

      <div class="logo" fxLayout="row" fxLayoutAlign="start center">
        <mat-icon class="logo-icon mr-16" *fuseIfOnDom [@animate]="{value:'*',params:{delay:'50ms',scale:'0.2'}}">
          account_box</mat-icon>
        <span class="logo-text h1" *fuseIfOnDom
          [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}">Departments</span>
      </div>
    </div>
    <!-- / APP TITLE -->

  </div>
  <!-- / HEADER -->

  <!-- CONTENT -->
  <div class="content">

    <!-- SIDEBAR -->
    <fuse-sidebar class="sidebar" name="simple-left-sidebar-4" position="left">

      <!-- SIDEBAR CONTENT -->
      <div class="content" fusePerfectScrollbar>
        <app-main *fuseIfOnDom [@animate]="{value:'*'}"></app-main>
      </div>
      <!-- / SIDEBAR CONTENT -->

    </fuse-sidebar>
    <!-- / SIDEBAR -->

    <!-- CENTER -->
    <div class="center p-24 pb-56 pr-sm-92" fusePerfectScrollbar>

      <!-- CONTENT -->
      <div class="content fuse-white-bg mat-elevation-z4">
        <app-department-list></app-department-list>
      </div>
      <!-- / CONTENT -->

    </div>
    <!-- / CENTER -->

  </div>
  <!-- / CONTENT -->

</div>

<div id="sidenav-buttons">
  <div fxLayout="column">

    <!-- ADD DEPARTMENT BUTTON -->
    <button mat-fab class="mg-accent-bg" id="add-department-button" (click)="newDepartment()"
      aria-label="add department" [@animate]="{value:'*', params:{delay:'300ms',scale:'.2'}}">
      <mat-icon>add</mat-icon>
    </button>
    <!-- / ADD DEPARTMENT BUTTON -->

  </div>
</div>
