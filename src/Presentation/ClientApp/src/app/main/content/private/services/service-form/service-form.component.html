<div class="dialog-content-wrapper">
  <mat-toolbar matDialogTitle class="mat-accent m-0">
    <mat-toolbar-row fxLayout="row" fxLayoutAlign="space-between center">
      <span class="title dialog-title">{{dialogTitle}}</span>
      <button mat-button class="mat-icon-button" (click)="dialogRef.close()" aria-label="Close dialog">
        <mat-icon>close</mat-icon>
      </button>
    </mat-toolbar-row>
  </mat-toolbar>

  <div mat-dialog-content class="p-24 m-0" fusePerfectScrollbar>

    <form [formGroup]="serviceForm">

      <!-- Name -->
      <div class="mb-24" fxLayout="row" fxLayoutAlign="start start">
        <mat-form-field fxFill>
          <mat-icon matPrefix class="mr-12 s-20 secondary-text">label</mat-icon>
          <input type="text" matInput placeholder="Name" formControlName="name" required>
        </mat-form-field>
      </div>

      <!-- Unit Factor -->
      <div class="mb-24" fxLayout="row" fxLayoutAlign="start start">
        <mat-form-field fxFill>
          <mat-icon matPrefix class="mr-12 s-20 secondary-text">label</mat-icon>
          <input type="text" matInput placeholder="Unit Factor" formControlName="unitFactor" required>
        </mat-form-field>
      </div>

      <!-- Unit Price -->
      <div class="mb-24" fxLayout="row" fxLayoutAlign="start start">
        <mat-form-field fxFill>
          <mat-icon matPrefix class="mr-12 s-20 secondary-text">attach_money</mat-icon>
          <input type="number" matInput placeholder="Unit Price" formControlName="unitPrice" required>
        </mat-form-field>
      </div>

      <!-- Minimum Price -->
      <div class="mb-24" fxLayout="row" fxLayoutAlign="start start">
        <mat-form-field fxFill class="example-full-width">
          <mat-icon matPrefix class="mr-12 s-20 secondary-text">attach_money</mat-icon>
          <input type="number" matInput placeholder="Minimum Price" formControlName="minPrice" required>
        </mat-form-field>
      </div>
    </form>

    <div mat-dialog-actions class="m-0 p-16" fxLayout="row" fxLayoutAlign="space-between center" *ngIf="!readOnly">

      <button *ngIf="action !=='edit'" mat-raised-button (click)="dialogRef.close(serviceForm)" color="accent"
        [disabled]="serviceForm.invalid" aria-label="SAVE">
        SAVE
      </button>

      <button *ngIf="action ==='edit'" mat-raised-button (click)="dialogRef.close(['save',serviceForm])" color="accent"
        [disabled]="serviceForm.invalid" aria-label="SAVE">
        SAVE
      </button>

      <button *ngIf="action ==='edit'" mat-button class="mat-icon-button"
        (click)="dialogRef.close(['delete',serviceForm])" aria-label="Delete" matTooltip="Remove">
        <mat-icon>autorenew</mat-icon>
      </button>

    </div>

  </div>

</div>
