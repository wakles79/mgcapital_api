<div class="dialog-content-wrapper">
  <!--TITLE-->
  <mat-toolbar matDialogTitle class="mat-accent m-0">
    <mat-toolbar-row fxLayout="row" fxLayoutAlign="space-between center">
      <span class="title dialog-title">{{dialogTitle}}</span>
      <button mat-button class="mat-icon-button" (click)="dialogRef.close()" aria-label="Close dialog">
        <mat-icon>close</mat-icon>
      </button>
    </mat-toolbar-row>
  </mat-toolbar>
  <!--END TITLE-->

  <!--CONTENT-->
  <div mat-dialog-content class="p-12 m-0" fusePerfectScrollbar>
    <form [formGroup]="roleForm">
      <div fxLayout="column" fxLayoutAlign="space-around auto">

        <mat-form-field fxFlex>
          <mat-select formControlName="level" placeholder="Type">
            <mat-option *ngFor="let role of roles" [value]="role.level">
              {{role.name}}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field fxFlex>
          <input matInput formControlName="name" placeholder="Name">
        </mat-form-field>

      </div>
    </form>
  </div>
  <!--END CONTENT-->

  <!--ACTION BUTTONS-->
  <div mat-dialog-actions class="m-0 p-16" fxLayout="row" fxLayoutAlign="space-between end" *ngIf="!readOnly">
    <button mat-raised-button color="accent" aria-label="SAVE" [disabled]="roleForm.invalid"
      (click)="save()">
      SAVE
    </button>

    <button mat-icon-button aria-label="REMOVE" *ngIf="action==='edit'" (click)="remove()">
      <mat-icon>delete</mat-icon>
    </button>
  </div>
  <!--END ACTION BUTTONS-->
</div>
