<div id="tags" class="page-layout simple left-sidenav inner-sidenav">
  <!--HEADER-->
  <div class="header p-16" fxLayout="column" fxLayoutAlign="space-between none">
    <!--TITLE-->
    <div class="breadcrumb pl-8" fxLayout="row" fxLayoutAlign="start center">
      <mat-icon class="secondary-text s-16">home</mat-icon>
      <mat-icon class="secondary-text s-16">chevron_right</mat-icon>
      <span class="secondary-text">Inbox</span>
      <mat-icon class="secondary-text s-16">chevron_right</mat-icon>
      <span class="secondary-text">Tags</span>
    </div>

    <div class="fuse-white-fg breadcrumb" fxLayout="row" fxLayoutAlign="start center">

      <!-- <button mat-icon-button class="sidenav-toggle mr-8" fuseMatSidenavToggler="element-main-sidenav">
        <mat-icon>filter_list</mat-icon>
      </button> -->

      <div class="logo" fxLayout="row" fxLayoutAlign="start center">
        <span class="logo-text h1" *fuseIfOnDom [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}">
          Tags
        </span>
      </div>
    </div>
    <!--END TITLE-->
  </div>
  <!--END HEADER-->

  <!--SIDENAV CONTAINER-->
  <mat-sidenav-container>
    <!--SIDENAV-->
    <mat-sidenav class="sidenav" align="start" opened="side" mode="side" fuseMatSidenavHelper="element-main-sidenav">
      <app-tag-main></app-tag-main>
    </mat-sidenav>
    <!--END SIDENAV-->

    <!--CENTER-->
    <div class="center p-24 pb-56 pr-sm-92" fusePerfectScrollbar>
      <!--CONTENT-->
      <div class="content mat-white-bg mat-elevation-z4">
        <app-tag-list></app-tag-list>
      </div>
      <!--END CONTENT-->
    </div>
    <!--END CENTER-->

  </mat-sidenav-container>
  <!--END SIDENAV CONTAINER-->
</div>


<!-- BUTTONS -->
<div id="main-side-buttons">
  <div fxLayout="column">
    <button mat-fab class="mg-accent-bg" aria-label="add tag"
      [@animate]="{value:'*', params:{delay:'300ms',scale:'.2'}}" (click)="newTag()">
      <mat-icon>note_add</mat-icon>
    </button>
  </div>
</div>
<!-- BUTTONS -->
